<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
        <script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>
        <script src="JavaScript/intersection-spawn.js"></script>
        <script src="JavaScript/random-color.js"></script>
        <script src="JavaScript/snap.js"></script>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <a-scene environment="preset: forest; grid: 1x1; gridColor: red">
            <a-assets>
                <a-mixin id="voxel" geometry="primitive: box; height: 0.5; width: 0.5; depth: 0.5"
                    material="shader: standard"
                    random-color
                    snap="offset: 0.25 0.25 0.25; snap: 0.5 0.5 0.5">    
                </a-mixin>        
            </a-assets>

            <a-entity progressive-controls>
                <a-entity id="camera" camera="userHeight: 1.6" look-controls cursor="rayOrigin: mouse"></a-entity>
            </a-entity>
            
            <a-entity laser-controls="hand: right" intersection-spawn="event: click; mixin: voxel"></a-entity>
            <a-entity oculus-go-controls x-button-listener></a-entity>

            <a-box position="0 1 -3" color="magenta" grabbable></a-box>
        </a-scene>
    </body>
</html>
